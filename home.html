<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login — Kalender 2026</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .login-card{ max-width:420px; margin:6vh auto; background:#fff; padding:18px; border-radius:10px; box-shadow:0 6px 18px rgba(20,30,50,0.08); }
      .login-card h2{ margin:0 0 12px 0; }
      .field{ display:flex; flex-direction:column; margin-bottom:10px; }
      .field input{ padding:8px 10px; border-radius:6px; border:1px solid #d7e0ea; }
      .actions{ display:flex; gap:8px; justify-content:flex-end; margin-top:8px; }
      .msg{ color:#b33; }
    </style>
  </head>
  <body>
    <main>
      <section class="login-card">
        <h2>Willkommen</h2>
        <p>Öffne deinen Kalender für 2026.</p>
        <div class="actions">
          <a href="index.html"><button id="openCalendar">Zum Kalender</button></a>
        </div>
      </section>
    </main>
  </body>
</html>
